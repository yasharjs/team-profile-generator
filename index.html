<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <h1 class="text-center" style="background-color:crimson; font-size: 3rem; padding: 1rem; font-weight: bolder;">Team Viewer</h1>

    <div class="d-flex justify-content-center" id="manager">
        <div class="card" style = "width: 25.5rem;" id="manager">
            <div class="card-body">
                <h5 class="card-title">Employee name</h5>
                <p class="card-text">Employee role</p>
            </div>
        
            <ul class="list-group list-group-flush">
                <li class="list-group-item">email</li>
                <li class="list-group-item">email</li>
                <li class="list-group-item">id</li>
                <li class="list-group-item">resume</li>
                
            </ul>
        </div>
    </div>
  
    <div class="container" id="engineer" >
        <div class="title">
            <h2>Employees</h2>
        </div>
        <div class="row justify-content-start">
            <div class="col-sm-12 col-md-4 col-lg-3 mt-3">
                <div class= "card">
                    <div class="card-body">
                        <h5 class="card-title">Employee name</h5>
                        <p class="card-text">Employee role</p>
                    </div>
                
                    <ul class="list-group list-group-flush">
                        <li class="list-group-item">email</li>
                        <li class="list-group-item">email</li>
                        <li class="list-group-item">id</li>
                        <li class="list-group-item">resume</li>
                        
                    </ul>
                </div>
            </div>
            
        </div>
            
        
        
    </div>


    <div class="container" id="intern">
        <div class="title mt-3">
            <h2>Interns</h2>
        </div>
        <div class="row justify-content-start">
            <div class="col-sm-12 col-md-4 col-lg-3 mt-3">
                <div class= "card">
                    <div class="card-body">
                        <h5 class="card-title">Employee name</h5>
                        <p class="card-text">Employee role</p>
                    </div>
                
                    <ul class="list-group list-group-flush">
                        <li class="list-group-item">email</li>
                        <li class="list-group-item">email</li>
                        <li class="list-group-item">id</li>
                        <li class="list-group-item">resume</li>
                        
                    </ul>
                </div>
            </div>
        </div>
            
        
        
    </div>
